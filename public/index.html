<!DOCTYPE html>
<html ng-app="often">
<head>
	<meta charset="utf-8">
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
	<link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css"/>
	<link rel="stylesheet" href="bower_components/codemirror/theme/ambiance.css"/>
    <link rel="stylesheet" href="bower_components/highlightjs/styles/github.css" />
</head>
<body>
<div class="container-fluid">

	<!-- NAVIGATION STARTS -->
	<!----------------------->

	<nav id="header" class="navbar navbar-default navbar-fixed-top top-nav" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
			        data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/#/">Code You < <span class="app-title">Often!</span> /> Use</a>

		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Type to start searching!" searchinput>
						</div>
					</form>
				</li>
				<li>
					<div><button class="btn btn-primary navbar-btn member-btn" memberonly="/create">Create Note</button></div>
				</li>
				<li>
					<div><a class="btn btn-primary navbar-btn" href="/#/login" ng-show="!logged">Login</a></div>
				</li>
				<li>
					<div><a class="btn btn-primary navbar-btn" href="/#/{{currentUser}}" ng-show="logged">My Notes</a></div>
				</li>
				<li>
					<div><button class="btn btn-primary navbar-btn member-btn" href="/#/logoff" ng-show="logged" logoff>Log Off</button></div>
				</li>
			</ul>
		</div>
	</nav>

	<!-- NAVIGATION ENDS -->
	<!--------------------->

	<div class="row-fluid" ng-view></div>

	<!-- FOOTER STARTS -->
	<!------------------->

	<div class="footer">
		<div class="copyright">
			Often.io is an open source project by Won Song, released under the MIT License.<br/>
			Copyright(c) 2014 Won Song. All Rights Reserved.
		</div>
	</div>

	<!-- FOOTER ENDS -->
	<!----------------->

	</div>
</div>

<script type="text/javascript" src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<!-- Note List -->

<script type="text/javascript" src="app/directives/starDirective/StarService.js"></script>

<script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>

</html>
